<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/calculator/cal.css">
</head>
<body>
    <div class="first">
    <div class="divmain">
        <div class="screen">
            <div id="display"></div>
        </div>
        <div class="buttons">
         <table >
            <tr>
                <td><button class="operator" >C</button></td>
                <td><button class="operator">/</button></td>
                <td><button class="operator">X</button></td>
                <td><button class="operator" >D</button></td>
            </tr>
            <tr>
                <td><button class="btn" >7</button></td>
                <td><button class="btn">8</button></td>
                <td><button class="btn">9</button></td>
                <td><button class="operator">-</button></td>
            </tr>
            <tr>
                <td><button class="btn" >4</button></td>
                <td><button class="btn" >5</button></td>
                <td><button class="btn">6</button></td>
                <td><button class="operator">+</button></td>
            </tr>
            <tr>
                <td><button class="btn">1</button></td>
                <td><button class="btn">2</button></td>
                <td><button class="btn">3</button></td>
                <td rowspan="2"><button class="operator" id="equ">=</button></td>
            </tr>
            <tr>
                <td><button class="operator">%</button></td>
                <td><button class="btn">0</button></td>
                <td><button class="operator">.</button></td>
               
            </tr>
        </table>
    </div>
    </div>
    </div>
</div>
<script src="/calculator/cal.js" ></script>
</body>
</html>
